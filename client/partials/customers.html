<h3>Add a new customer</h3>
<span class='errors'>{{cC.errors.name.message}}</span>
<form ng-submit='cC.create()'>
  <input type="text" name="name" value="" ng-model='cC.customer.name'>
  <input type="submit" name="name" value="Add">
</form>
<input type="text" ng-model='cC.filter_customer.name' placeholder="search">
<table>
  <tr>
    <th>Customer Name</th>
    <th>Created Date</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat='customer in cC.customers | filter: cC.filter_customer'>
    <td>{{customer.name}}</td>
    <td>{{customer.createdAt | date:'MM/dd/yyyy'}}</td>
    <td><button type="button" ng-click='cC.delete(customer._id)'>Delete</button></td>
  </tr>
</table>
