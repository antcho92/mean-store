<h3>Add a new order:</h3>
<form ng-submit='oC.create()'>
  Customer:
  <select ng-controller='customersController as cC' ng-model='oC.order.customer'>
    <option ng-repeat='customer in cC.customers' value='{{customer._id}}'>{{customer.name}}</option>
  </select>
  Order:
  <select ng-model='oC.order.product' ng-controller='productsController as pC'>
    <option ng-repeat='product in pC.products track by $index' value='{{product._id}}'>{{product.name}}</option>
  </select>
  <input type="number" value="1" ng-model='oC.order.quantity' placeholder="Quantity">
  <input type="submit" name="name" value="Add order">
</form>
<h2>Orders:</h2>
<input type="text" ng-model='oC.orderFilter.$'>
<table>
  <tr>
    <th>Customer Name</th>
    <th>Product</th>
    <th>Quantity</th>
    <th>Date</th>
  </tr>
  <tr ng-repeat='order in oC.orders | filter: oC.orderFilter:strict track by $index'>
    <th>{{order._customer.name}}</th>
    <th>{{order._product.name}}</th>
    <th>{{order.quantity}}</th>
    <th>{{order.createdAt | date:'MM/dd/yyyy'}}</th>
  </tr>
</table>
